<!DOCTYPE html>
<div class="page-header">
    <h1>Lista de Contatos</h1>
</div>

<table id="contactList" style="text-align:center" class="table table-striped">
	<tr >
		<th style="text-align:center">Nome</th>
		<th  style="text-align:center">Número Principal</th>
		<th  style="text-align:center">E-mail</th>
		<th  style="text-align:center">Visualizar</th>
		<th  style="text-align:center">Editar</th>
		<th  style="text-align:center">Apagar</th>
	</tr>
</table>
<script type="text/javascript">
var selectedID = -1;
$.getJSON({
	url: 'api/listarContatos.php',
	complete: function(x){
		x = x.responseJSON;
		var i = 0;
		console.log(x);
		//console.log(x.length);
		while(x[i] != undefined){
			$("#contactList").append("<tr><td>"+x[i].name+"</td><td>"+((x[i].phoneNumber!=null)?x[i].phoneNumber:"não possui")+"</td><td>"+x[i].email+"</td><td><button onclick='details("+x[i].id+");' class='btn btn-info'><span class='glyphicon glyphicon-search'></span></button></td><td><a class='btn btn-warning' href='cadastrarContato.php?id="+x[i].id+"'><span class='glyphicon glyphicon-pencil'></span></a></td><td><button class='btn btn-danger' onclick='erase("+x[i].id+");'><span class='glyphicon glyphicon-trash'></span></button></td></tr>");
			i++;
		}
	}
});

function details(i){selectedID = i;openButDontActive("res/details.html?id="+i);}
function edit(i){selectedID = i;alert("edit "+i);}
function erase(i){selectedID = i;alert("erase "+i);}
</script>
